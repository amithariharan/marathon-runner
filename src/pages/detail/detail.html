<ion-header>

  <ion-navbar>
    <ion-title>Run India Run</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>

    <img src="assets/images/map.png">
    <ion-fab right top>
      <button ion-fab>
      <ion-icon name="pin"></ion-icon>
    </button>
    </ion-fab>

    <ion-item>
      <ion-icon name="football" item-left large></ion-icon>
      <h2>Join us at XXXX</h2>
      <p>11 N. Way St, Madison, WI 53703</p>
    </ion-item>

    <ion-item>
      <ion-icon name="wine" item-left large></ion-icon>
      <h2>Institute of Fine Cocktails</h2>
      <p>14 S. Hop Avenue, Madison, WI 53703</p>
    </ion-item>

    <ion-item>
      <span item-left>18 min</span>
      <span item-left>(2.6 mi)</span>
      <button ion-button icon-left clear item-right>
      <ion-icon name="md-walk"></ion-icon>
      Register
    </button>
    </ion-item>

  </ion-card>

  <h2 ion-title text-center>Our sponsors</h2>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card>
          <img src="assets/images/google.jpg"/>
          <ion-item >Google</ion-item>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card>
          <img src="assets/images/amazon.jpg"/>
          <ion-item >Amazon</ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      
    </ion-row>
  </ion-grid>
</ion-content>
